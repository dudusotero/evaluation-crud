<mat-card class="mat-elevation-z24">

  <mat-card-header class="mat-elevation-z2">
    <span>Evaluation CRUD</span>
  </mat-card-header>
  
  <mat-card-content>

    <div class="profile-picture"></div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <mat-form-field class="login-input">
        <input matInput placeholder="Email" formControlName="email" autocomplete="off">
      </mat-form-field>

      <mat-form-field class="login-input">
        <input matInput type="password" placeholder="Password" formControlName="password" autocomplete="off">
      </mat-form-field>

      <span class="login-error-message" *ngIf="authService.notification">
        Incorrect email or password!
      </span>

      <button mat-raised-button color="primary" type="submit">Entrar</button>
    </form>

  </mat-card-content>
</mat-card>

<section class="brand-footer">
  <span>Desenvolvido por Eduardo Sotero</span>
</section>
