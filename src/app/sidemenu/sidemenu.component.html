<mat-drawer-container>
  <mat-drawer #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="!mobileQuery.matches">
    <div class="sidenav-header">
      <span>E</span>
    </div>
    <ul>
      <li matTooltip="Users" matTooltipPosition="after" routerLinkActive="active" routerLink="/app/users">
        <mat-icon>person</mat-icon>
      </li>
      <li (click)="onLogout()" matTooltip="Logout" matTooltipPosition="after">
        <mat-icon>exit_to_app</mat-icon>
      </li>
    </ul>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar>
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
