<mat-card class="mat-elevation-z6">

  <form [formGroup]="form" (ngSubmit)="save(form)">
    <mat-card-content>

      <mat-form-field>
        <input matInput formControlName="name" placeholder="Name" autocomplete="off">
        <mat-error>
          Required field
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="email" placeholder="Email" autocomplete="off">
        <mat-error *ngIf="form.controls.email.hasError('email')">
          Invalid email
        </mat-error>
        <mat-error *ngIf="form.controls.email.hasError('required')">
          Required field
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" formControlName="password" placeholder="Password" autocomplete="off">
        <mat-error>
          Required field
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Role" formControlName="role" name="role">
          <mat-option *ngFor="let role of roles" value="{{role.id}}">
            {{role.name}}
          </mat-option>
        </mat-select>
        <mat-error>
          Required field
        </mat-error>
      </mat-form-field>

    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-footer>
      <button mat-raised-button (click)="cancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Save</button>
    </mat-card-footer>

  </form>

</mat-card>
